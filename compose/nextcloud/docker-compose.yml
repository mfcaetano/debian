services:
  nextcloud:
    image: nextcloud:29
    restart: unless-stopped
    depends_on:
      - db
    volumes:
      # código, config, apps
      - nextcloud-app:/var/www/html

      # dados dos usuários (NFS via volume Docker)
      - nextcloud-data:/var/www/html/data
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    networks:
      - internal
      - bridge-traefik-nextcloud
    labels:
      - "traefik.enable=true"

      # Router HTTPS
      - "traefik.http.routers.nextcloud.rule=Host(`drive.${DOCKER_DOMAIN}`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls.certresolver=letsencrypt"

      # Serviço
      - "traefik.http.services.nextcloud.loadbalancer.server.port=80"

      # Headers recomendados pelo Nextcloud
      - "traefik.http.middlewares.nextcloud-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.nextcloud.middlewares=nextcloud-headers"

